<script>
  // creating 5-digit random number
  let otp = Math.floor(Math.random()*90000)+10000
    swal(
        `Your OTP:- ${otp}`,
          "",
          "success"
        );
  
    // confirm button
  let confirmBtn =  document.querySelector("#Form")
  confirmBtn.addEventListener("submit",async (e)=>{
    e.preventDefault()
     
    let sum="";
    
     let fir = document.getElementById("first")
     fir = first.value
     let sec = document.getElementById("second")
     sec = sec.value
     let thi = document.getElementById("third")
     thi = thi.value
     let fo = document.getElementById("fourth")
     fo = fo.value
     let fi = document.getElementById("fifth")
     fi = fi.value

     sum+=fir+sec+thi+fo+fi
  
     // checking if otp is as same as input otp.
   if(otp == sum){
    document.getElementById("logo").style.display = "none"
    document.querySelector(".container").style.display = "none";
    document.querySelector("h1").style.display = "none";
    document.getElementById("btn").style.display = "none";
    document.querySelector(".loading").style.display = "block";
    setTimeout(() => {
      document.getElementById("paydone").style.display = "block";
      document.querySelector(".loading").style.display = "none";
    }, 2000);
    setTimeout(async () => {
     await swal(
        "Payment Successfull",
          "",
          "success"
        );
       window.location.href = "../index.html";
    }, 3000);
  }else{
    await swal(
        "Oops!",
          "OTP is wrong",
          "error"
        );
  }
  })
</script>
