<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../styles/register-login.css">
     <!-- sweet alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h1>Admin Login Form</h1>
    <div class="form-container" >
        <form>
            <input required type="email" id="email" placeholder="Enter your Email">
            <input required type="password" id="password" placeholder="Enter your password">
            <input type="submit" id="submit-btn">
        </form>
        
    </div>
</body>
</html>
<script>
    let loginForm = document.querySelector("form")
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault()
        let allInputTags = document.querySelectorAll("input")
        try {
            let userObj = {}
            for (let i = 0; i < allInputTags.length; i++) {
                userObj[allInputTags[i].id] = allInputTags[i].value
            }
            let login_request = await fetch("https://angry-turtleneck-lamb.cyclic.app/admin/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userObj)
            })
            const res = await login_request.json()
            console.log(res) 
            if(res.message == "login sucessfull"){
                await  swal(
                    "Login Successfull",
                    "success"
                  );
                localStorage.setItem("adminToken", res.adminToken)
            window.location.href = "admin.html"
            }else{
                await swal("plz Login Again","","error");
            }
            
            
            // .then((res) => res.json()).then((res) => localStorage.setItem("adminToken", res.adminToken))
            // alert("login successfull")
            // window.location.href = "admin.html"
        } catch (error) {
            console.log(error.message)
        }
    })

</script>
